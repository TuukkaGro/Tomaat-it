<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<title>Dog Clothing Producer List</title>
</head>
<body>
	<a href="/home"><h1>Dog clothing</h1></a>
	
		<table>

	<tr>
		<th>ID</th>
		<th>Name</th>
		
	</tr>
	
	<tr th:each="producer : ${producer}">
		<td th:text="${producer.producerid}"></td>
		<td th:text="${producer.name}"></td>
		<td><a class="label label-info" th:href="@{/showclothes/{id}(id=${producer.producerid})}">Show producer's clothes</a></td>
		<td><a class="btn btn-danger" th:href="@{/deleteproducer/{id}(id=${producer.producerid})}">Delete</a></td>
		
	</tr>
	</table>
	
	<p><a class="btn btn-success" href="/addproducer">Add</a></p>

			
	

</body>
</html>
