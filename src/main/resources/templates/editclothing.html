<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <title>Dog Clothing</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit clothing</h1>
	<div>
		<form th:object="${clothing}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
		
			<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" /><br>
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name is required.</p>
			
			<label for="type">Type</label>
			<input type="text" id="type" th:field="*{type}" /><br>
			<p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type is required.</p>
			
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{price}" /><br>
			
			<label for="producer">Producer</label>
			<select id="producerlist" th:field="*{producer}" class="form-control">
       			<option th:each="producer: ${producer}" th:value="${producer.producerid}" th:text="${producer.name}"></option>
    		</select><br>
			
			<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
